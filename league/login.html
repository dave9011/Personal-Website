
<!DOCTYPE>
<html lang="en">

	<head>
		<title>Just for LOLz Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="league_style.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Chewy|Lato:400,300,700,700italic,300italic,400italic' rel='stylesheet' type='text/css'>
		<script src="https://www.parsecdn.com/js/parse-1.6.14.min.js"></script>
	</head>
	
	<body style="font-size: 1.3em;">
	
		<div style="width: 100%; margin-top: 10%; text-align: center;">
			<div style="margin-bottom: 10px;">
			  <label for="username">User:</label>
			  <input type="text" id="username" />
			</div>
			<div style="margin-bottom: 10px;">
			  <label for="password">Pass:</label>
			  <input type="password" id="password" />
			</div>
			<button onclick="checkForUser()">Submit</button>
		</div>
	
		<script>
			Parse.initialize("5gJEV1SnzePjRyY0VCP1NZNhI2Bo4y4jnKyykZrC", "ool6tWZ2neF21UaAHNws1eZZHKzlzq8YfCePh9Q8");
			
			function checkForUser(){
				Parse.User.logIn(username.value, password.value, {
					success: function(user) {
						window.location = "../league/site/league_stats.html";
					},
					error: function(user, error) {
						alert('Incorrect usernam or password');
					}
				});
			}
		</script>
		
	</body>

</html>
